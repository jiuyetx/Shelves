<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/goods-list.css">
</head>
<body>
<!-- 头部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">仓储管理</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 左侧菜单栏 -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <!-- 菜单项 -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        食材列表
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/log-list.html">
                        入出库记录
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/bar-stack.html">
                        图表
                    </a>
                </li>
                <!-- 添加更多菜单项 -->
            </ul>
        </nav>

        <!-- 内容区域 -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!-- 页面内容将在这里加载 -->
            <h1>食材列表</h1>
            <button id="openModalBtn">新增</button>
            <div class="container">
                <table id="goodsTable" class="table">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>库存</th>
                        <th>单位</th>
                        <th>货架号</th>
                        <th>层</th>
                        <th>创建时间</th>
                        <th>上次修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 商品数据将通过JavaScript动态添加到此处 -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevBtn">上一页</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextBtn">下一页</button>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="stockTitle">修改库存</h2>
        <input type="number" id="stockInput" placeholder="数量" min="0">
        <input type="number" id="stockGoodsId" hidden="hidden">
        <input type="text" id="stockType" hidden="hidden">
        <button id="confirmBtn">确认</button>
        <button id="cancelBtn">取消</button>
    </div>
</div>

<div id="locationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>变更货架/层</h2>
        <input type="number" id="locationShelvesNo" placeholder="货架" min="1">
        <input type="number" id="locationFloor" placeholder="层" min="1">
        <input type="number" id="locationGoodsId" hidden="hidden">
        <button id="localConfirmBtn">确认</button>
        <button id="localCancelBtn">取消</button>
    </div>
</div>

<div id="createModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>商品信息</h2>
        <input type="text" id="productName" placeholder="商品名称">
        <input type="number" id="stockQuantity" placeholder="库存数量" min="0">
        <input type="text" id="unit" placeholder="单位">
        <input type="number" id="shelfNumber" placeholder="货架编号" min="1">
        <input type="number" id="floorNumber" placeholder="层数" min="1">
        <button id="saveBtn">保存</button>
    </div>
</div>

<script src="../js/goods-list.js"></script>
<script src="../js/stock-edit.js"></script>
<script src="../js/create-goods.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
