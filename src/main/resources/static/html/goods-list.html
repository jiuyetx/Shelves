<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/goods-list.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<!-- 头部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">仓储管理</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 左侧菜单栏 -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <!-- 菜单项 -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        食材列表
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/log-list.html">
                        入出库记录
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/bar-stack.html">
                        图表
                    </a>
                </li>
                <!-- 添加更多菜单项 -->
            </ul>
        </nav>

        <!-- 内容区域 -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!-- 页面内容将在这里加载 -->
            <h1>食材列表</h1>
            <div class="container">
                <button type="button" id="openModalBtn" class="btn btn-success" style="float: right" data-toggle="modal" data-target="#createModal">新增</button>
                <table id="goodsTable" class="table">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>库存</th>
                        <th>单位</th>
                        <th>货架号</th>
                        <th>层</th>
                        <th>创建时间</th>
                        <th>上次修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 商品数据将通过JavaScript动态添加到此处 -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prevBtn">上一页</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextBtn">下一页</button>
                </div>
            </div>
        </main>
    </div>
</div>

<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="stockTitle" class="modal-title">修改库存</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body input-container">
                <label for="stockInput">数量:</label><input type="number" id="stockInput" min="0">
                <label for="stockGoodsId"></label><input type="number" id="stockGoodsId" hidden="hidden">
                <label for="stockType"></label><input type="text" id="stockType" hidden="hidden">
            </div>
            <div class="modal-footer">
                <button id="confirmBtn" type="button" class="btn btn-primary">确认</button>
                <button class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div id="locationModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">变更货架层</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body input-container">
                <label for="locationShelvesNo">货架编号:</label><input type="number" id="locationShelvesNo" min="1">
                <label for="locationFloor">层数:</label><input type="number" id="locationFloor" min="1">
                <label for="locationGoodsId"></label><input type="number" id="locationGoodsId" hidden="hidden">
            </div>
            <div class="modal-footer">
                <button id="localConfirmBtn" type="button" class="btn btn-primary">确认</button>
                <button class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div id="createModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增食材</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body input-container">
                <label for="productName">名称:</label><input type="text" id="productName" placeholder="">
                <label for="stockQuantity">库存数量:</label><input type="number" id="stockQuantity" placeholder=""
                                                                   min="0">
                <label for="unit"></label>单位:<input type="text" id="unit" placeholder="">
                <label for="shelfNumber">货架编号:</label><input type="number" id="shelfNumber" placeholder="" min="1">
                <label for="floorNumber">层数:</label><input type="number" id="floorNumber" placeholder="" min="1">
            </div>
            <div class="modal-footer">
                <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
                <button class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/goods-list.js"></script>
<script src="../js/stock-edit.js"></script>
<script src="../js/create-goods.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
